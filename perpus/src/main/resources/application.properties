# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/perpustakaan
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt.secret=mysecretkey
jwt.expiration=86400000

# Springdoc OpenAPI Configuration - Sesuai Tutorial PDF
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/docs/open-api
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/docs/swagger-ui
springdoc.swagger-ui.tryItOutEnabled=false
springdoc.swagger-ui.filter=false
springdoc.swagger-ui.syntaxHighlight.activated=true

# Logging (untuk debugging)
logging.level.org.springframework.security=DEBUG
logging.level.ppk.perpus=DEBUG